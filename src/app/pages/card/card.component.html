<div class="row card-deck text-center">
  <div *ngFor="let productInfo of page?.content" class="col-lg-4 ">
    <div class="card mb-4"  >
      <img height="50%" class="card-img-top" src="{{productInfo.productIcon}}" alt="{{productInfo.productName}}">
      <div class="card-body">
        <h4 class="card-title ">{{productInfo.productName}}</h4>
        <div class="text-left">
          <p class="card-test"><strong>Descrizione: </strong>{{productInfo.productDescription}}</p>
          <p class="card-text"><strong>Prezzo: </strong>{{productInfo.productPrice | currency:'EUR':'symbol':'1.2-2'}}</p>
          <p class="card-text"><strong>Disponibilit√†: </strong>{{productInfo.productStock}}</p>
        </div>
        <br>
        <a routerLink="/product/{{productInfo.productId}}" *ngIf="productInfo.productStock > 0; else offBlock"
           class="btn btn-primary btn-lg"
        >Seleziona</a>
        <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Non disponibile</a></ng-template>
      </div>
    </div>
  </div>
</div>
<app-pagination  [currentPage]="page" ></app-pagination>
